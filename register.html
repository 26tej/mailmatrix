<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNotify - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../static/bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px black;
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 24px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffffff;
            text-shadow: 2px 2px 5px black;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top: 80px; /* Adjust for fixed navbar */
        }

        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px black;
        }

        .content form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 8px black;
            width: 90%; /* Full width with padding */
            max-width: 500px; /* Maximum width for larger screens */
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for inputs */
            color: black; /* Dark text color for readability */
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            transition: background-color 0.3s ease-in-out;
        }

        .form-group button:hover {
            background-color: #ffffff;
        }

        /* Flash message styles */
        .flash-message {
            margin-top: 15px;
            color: #FFD700;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">EduNotify</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Register</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            <div class="form-group">
                <label for="exam">Choose Exam</label>
                <select id="exam" name="exam" required>
                    <option value="UPSC Civil Services Exam">UPSC Civil Services Exam</option>
                    <option value="SSC Combined Graduate Level (CGL)">SSC Combined Graduate Level (CGL)</option>
                    <option value="IBPS PO Exam">IBPS PO Exam</option>
                    <option value="Railway Recruitment Board (RRB) NTPC">Railway Recruitment Board (RRB) NTPC</option>
                    <option value="Indian Navy Recruitment Exam">Indian Navy Recruitment Exam</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <!-- Flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Add a button to trigger exam notifications -->
        <form method="POST" action="{{ url_for('send_exam_notifications') }}">
            <div class="form-group">
                <button type="submit">Get Exam Notifications</button>
            </div>
        </form>

    </div>
</body>
</html>
